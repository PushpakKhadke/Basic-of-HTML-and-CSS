<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Contact page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
        <form action="" method="Post">
            <label for="FullName">Name</label>
            <input type="text" name="FullName" placeholder="FullName">
            <br>
            <label for="Email">Email</label>
           <input type="email" name="Email" placeholder="Email@Email.com">
            <br>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
           <br>
           <select name="Language" id="" multiple>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="js">Javascript</option>
           </select>
           <br>
           <br>
           <h3>Your favourite social media platfrom</h3>
           Instragram<input type="checkbox"><br>
           Watsap<input type="checkbox"><br>
           Facebook<input type="checkbox">
           <br>
           <br>
            <button type="submit">Submit</button>
        </form>
    </div> 
</body>
</html>
